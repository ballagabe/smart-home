<div class="container">
    <div class="menu">
        <p-menubar [model]="menuItems">
            <ng-template pTemplate="end">
                <div class="menu-user-info" *ngIf="user$ | async as user">
                    <h6>{{ user.name }}</h6>
                    <p-avatar [image]="user.picture" shape="circle" />
                </div>
            </ng-template>
        </p-menubar>
    </div>
    <div class="content">
        <br>
        <router-outlet></router-outlet>
    </div>
</div>
